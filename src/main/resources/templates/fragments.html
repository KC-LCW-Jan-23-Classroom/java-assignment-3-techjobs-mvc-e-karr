<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li th:each="action : ${actions}"><a th:href="@{'/' + ${action.key}}" th:text="${action.value}">Search</a></li>
                </ul>
            </div>
        </div>
    </div>

    <table th:fragment="jobs-list" class="job-listing" th:each="job : ${jobs}">
        <tr>
            <td th:text="${#strings.toUpperCase('id')}">ID</td>
            <td th:text="${job.id}"></td>
        </tr>
        <tr>
            <td th:text="${#strings.toUpperCase('name')}">Name</td>
            <td th:text="${job.name}"></td>
        </tr>
        <tr>
            <td th:text="${#strings.toUpperCase('employer')}">Employer</td>
            <td th:text="${job.employer}"></td>
        </tr>
        <tr>
            <td th:text="${#strings.toUpperCase('location')}">Location</td>
            <td th:text="${job.location}"></td>
        </tr>
        <tr>
            <td th:text="${#strings.toUpperCase('position type')}">Position Type</td>
            <td th:text="${job.positionType}"></td>
        </tr>
        <tr>
            <td th:text="${#strings.toUpperCase('skill')}">Skill</td>
            <td th:text="${job.coreCompetency}"></td>
        </tr>
    </table>

</body>
</html>
